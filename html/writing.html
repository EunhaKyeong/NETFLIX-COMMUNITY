<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Board:글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    <link href="../css/base.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../css/board.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
    <header class="header-boardVer">
        <div class="header-container">
            <a href="main.html"><h1 id="logo">NETFLIX COMMUNITY</h1></a>
            <a href="list.html"><p class="nav-li">게시판 목록</p></a>
            <div class="input-container">
                <input type="text" class="search" placeholder="작품명을 입력하세요.">
            </div>
            <div class="search-icon">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </div>
        <div class="header-container" style="text-align: center;">
            <h1 class="board-title">낙원의 밤</h1>
        </div>
    </header>
    <section class="section-basic">
        <article class="container">
            <div class="row">
                <div class="col" id="title-col">
                    <p><i class="bi bi-pencil"></i>  게시글 작성</p>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-dark" id="board_btn">글목록</button>
                </div>
            </div>
        </article>
        <article class="container">
            <form class="writing-form">
                <div class="row writing-row-default">
                    <div class="col-2 col-bold">
                        제목
                    </div>
                    <div class="col col-input">
                        <input type="text" placeholder="제목을 입력하세요.">
                    </div>
                    <div class="col-2 col-bold">
                        <input class="form-check-input" type="checkbox" value="" id="spoilerCheck">
                        <label class="form-check-label" for="spoilerCheck">
                          스포있음
                        </label>
                    </div>
                </div>
                <div class="row writing-row-noboard">
                    <div class="col-2 col-bold">
                        사진
                    </div>
                    <div class="col col-input">
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                </div>
                <div class="row writing-row-default">
                    <div class="col-2 col-bold">
                        내용
                    </div>
                    <div class="col col-input">
                        <textarea placeholder="내용을 입력하세요."></textarea>
                    </div>
                </div>
            </form>
        </article>
        <article class="container">
            <button type="button" class="btn btn-complete">작성 완료</button>
        </article>
    </section>
    <footer class="footer">
        <h1>NETFLIX COMMUNITY</h1>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="../js/write.js"></script>
</body>
</html>
